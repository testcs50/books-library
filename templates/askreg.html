{% extends "layout.html" %}

{% block body %}
{% if isReg %}
<div class="simple">
  <h1>Успех!</h1>
  <p>Добро пожаловать, {{ username }}!</p>
  <a href="{{ url_for('index') }}">Войти</a>
</div>
{% else %}
<div class="simple">
  <h1>Oops!</h1>
  <p>Проверьте правильность ввода логина и пароля</p>
  <a href="{{ url_for('reg') }}">Повторить</a>
</div>
{% endif %}
{% endblock %}
