<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

    <!-- Последняя компиляция и сжатый CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Дополнение к теме -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Последняя компиляция и сжатый JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
      /*STYLES FOR JINJA2*/

      /*определяем основной цвет страницы*/
      .my-header {
        background-color: {{ color }};
      }

      /*определяем цвет блока со ссылкой в навигации*/
      .link-to-head span {
        background-color: {{ color }};
      }

      /*стизуем нижнюю рамку отображения списка книг*/
      .view-block {
        border-bottom: 3px solid {{ color }};
      }

      /*стилизуем рамку блока комментария*/
      .comment-block {
        border: 3px solid {{ color }};
      }

      /*стилизуем левую рамку текста комментария*/
      .comment-text {
        border-left: 3px solid {{ color }};
      }

      {% if isNotNeedHeadlink %}

        .link-to-head span {
          display: none;
        }

      {% endif %}

      {% if isNotNeedNavigationAndForm %}

        .my-navigation {
          display: none;
        }

        .search-book-form {
          display: none;
        }

      {% endif %}

    </style>
    {% block style %}{% endblock %}
    <title>{{ title }}</title>
  </head>
  <body>

    <div class="my-header">
      <div class="brand-book">
        <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span>  чЁткий book</h1>
      </div>
      <div class="search-book">
        <form class="search-book-form" action="{{ url_for('books') }}" method="post">
          <label for="book-name">Искать книгу:</label>
          <br>
          <input id="book-name" type="text" name="book-name" placeholder="Название книги">
          <input type="submit" value="Поиск">
        </form>
      </div>
    </div>

    <div class="my-navigation">
      <div class="link-to-head">
        <span><a href="{{ url_for('index') }}">На главную</a></span>
      </div>
      <div class="logout">
        <a href="{{ url_for('logout') }}">Выйти</a>
      </div>
    </div>

    {% block body %}{% endblock %}

  </body>
</html>
