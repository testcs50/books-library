<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheets" href="{{ url_for('static', filename='style.css') }}">
    <!-- Последняя компиляция и сжатый CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Дополнение к теме -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Последняя компиляция и сжатый JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      .header{
        background-color: #00ccff;
      }
    </style>
  </head>
  <body>
    <div class="header clearfix">
      <div class="brand">
        <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span>  чЁткий book</h1>
      </div>
      <div class="nav-left">
        <form class="form-inline" action="{{ url_for('find') }}" method="get">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Жи-ши пиши с и">
          </div>
          <button type="submit" class="btn btn-default">Ищи</button>
        </form>
      </div>
      <div class="navigation">
        Навигация
      </div>
    </div>
    {% block body %}{% endblock %}
  </body>
</html>
